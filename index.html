<script>
setInterval(ChgBg(), 4000);

function ChgBg() {
    let i = 0;
    const colors = ["#fa3232", "#039963", "#103e9c","#111"];
    tmr = function() {

        document.body.style.background = colors[i];
        i = i<colors.length-1? i+1: 0;
    }
    
    return tmr;
}
</script>
